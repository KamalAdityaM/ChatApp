      <a class="navbar-brand" href="#">
        <h2>ChatApp</h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <!-- Login-Part -->

  <section class="Login">
    <form id="login" type="Login-register" action="index.html" method="post">
      <div id="top-icon">
        <i class="fa fa-html5"></i>
      </div>
      <div class="Username">
        <span class="fa fa-user" aria-hidden="true"></span>
        <div class="Username-field">
          <input type="text" name="" placeholder="Username" data-form-type="username">
        </div>
      </div>

      <div class="Password">
        <span class="fa fa-lock"></span>
        <div class="Password-field">
          <input type="password" id="passwordInput" name="" placeholder="Password" data-form-type="password">
          <br>

        </div>
        <br>

      </div>

      <div class="Get-Started">
        <button type="submit" class="btn btn-warning submit">Get Started</button>
      </div>
      <input class="showPassword" type="checkbox" name="" value="" onclick="showPassword()"> Show Password

      <ul class="Login-list">
        <li class="text-left">
          <label class="switch">

            <div class="center">
                <input id = "checkbox" type="checkbox">
            </div>
            keep logged in
          </label>
        </li>
        <li class="text-right">

        </li>

      </ul>
    </form>
  </section>
